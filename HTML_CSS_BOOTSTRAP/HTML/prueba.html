<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Nico</title>
    <link rel="stylesheet" href="/css/styles.css" class="css">
</head>
<body>
    <header>
        <h1 class="titulo">Bienvenidos a mi página</h1>
        <hr>
    </header>
    <main>
        <h3 class="titulo">Mis cosas favoritas</h3>
        <ol>
            <li>
                Juegos retro
            </li>
            <li>Peliculas de terror</li>
            <li>Pizza</li>
            <li>Ver las mismas series siempre</li>
        </ol>
        <hr>
        <div class="tablasmaster">
            <h3>Tablas</h3>
        <table border="1" id="tablas">
        <tr>
            <th>Juegos</th>
            <th>Comidas</th>
        </tr>
        <tr>
            <td><a href="https://www.youtube.com/watch?v=mYEA5A0Bjyo&t=7434s">Hollow Knight</a></td>
            <td>Pizza</td>
        </tr>
        </table>
        </div>
        <div class="imagenes">
            <h3>Imagenes</h3>
            <table>
                <tr>
                    <th></th>
                </tr>
                <tr>
                    <td><img src="/img/perri.jpeg" alt="foto perri" width="300" class="center">foto perri</td>
                </tr>
            </table>
        </div>
        <hr>
        <br>
        <div>
            <form action="/">
                <h2>Bienvenido nuevamente</h2>
                <span>Inicia sesión</span>
                <div class="input">
                    <label for="email">
                        <input type="email" id="email" placeholder="Ingresa tu correo">
                    </label>
                    <br>
                    <br>
                    <label for="password">
                        <input type="password" id="password" placeholder="Password">
                    </label>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Recordar por 30 dias</label>
                    </div>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </main>
</body>
</html>
