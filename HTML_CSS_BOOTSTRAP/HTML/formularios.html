<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="name">Nombre</label>
        <input type="text" name="etiquetaNombre" id="name" placeholder="Ingresa tu nombre">
        <br>
        <label for="number">Rut</label>
        <input type="number" name="etiquetaRut" id="number" placeholder="Ingresa tu rut">
        <br>
        <label for="email">Correo Electrónico</label>
        <input type="email" name="etiquetaCorreo" id="email" placeholder="ejemplo@empresa.cl">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="contraseña" id="pass" required>
        <br>
        <label for="fechaNac">Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" id="fechaNac">
        <br>
        <hr>
        <label for="comentario">Comentario</label>
        <br>
        <!-- cols es el ancho horizontal y row la altura vertical -->
        <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="140" placeholder="Ingresa tu comentario..."></textarea>
        <br>
        <hr>
        <input type="checkbox" name="info" id="chbx-infocorreo">
        <label for="chbx-infocorreo">Deseo recibir infomación por correo</label>
        <br>
        <input type="checkbox" name="info" id="chbx-infotelefono">
        <label for="chbx-infotelefono">Deseo recibir informacion por telefono</label>
        <br>
        <label for="genero">Indique como nos referimos a usted</label>
        <br>
        <input type="radio" name="genero" id="femenino"> Ella
        <br>
        <input type="radio" name="genero" id="femenino"> Él
        <br>
        <input type="radio" name="genero" id="femenino"> Elle
        <br>
        <hr>
        <label for="comoNosConocisye">¿Como te enteraste de nosotros?</label>
        <select name="comoNosConociste" id="comoNosConociste">
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="TikTok">Por TikTok</option>
            <option value="Amigo/Conocido">Por un amigo/conocido </option>
            <option value="Otro">otro medio</option>
        </select>
        <input type="submit" value="Enviar" name="btn-enviar">
        <input type="button" value="Enviar" name="btn-enviar">

    </form>
</body>
</html>
